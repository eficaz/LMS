

<ion-view view-title="Course" hide-back-button="true">
<ion-content ng-repeat="profilelist in results">

  <div class="row bgh">
      <div class="col col-100" ng-click="logout()"><i class="icon ion-log-out logutdash"></i></div>
    </div>
    <div class="bar bar-header" style="top: inherit;">
        <div class="h1 title">{{profilelist.qb_name}}</div>
    </div>

    <div class="row">
      <div class="col">
        <div class="video-container">
         <video class="videonb" controls="controls"  style="float: left; width: 100%;height: 23em;" > <source ng-src="{{'http://www.eficaztechsol.com/ednts/'+profilelist.qb_learning_url}}" class="vgf" type="video/mp4"/></video>
         
        </div>
      </div>
     </div>

      
    <div class="row">
      <div class="col"><button class="button button-skip" ng-click="myGoBack()"><i class="icon ion-reply"></i> Back</button></div>
      <div class="col"><button class="button button-start" ng-click="startass()"> {{toggleText}}</button></div>
    </div>

 </ion-content>
</ion-view>
